version: "3.9"

services:
  api-gateway:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ../services/api-gateway:/app
    environment:
      - ORDERS_SVC_URL=http://orders-svc:8081
      - EVENTS_WS_URL=ws://event-dispatcher:8090
    command: sh -lc "npm ci || npm i && npm run dev"

  orders-svc:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ../services/orders-svc:/app
    environment:
      - NATS_URL=nats://nats:4222
      # - USE_WASM_SIM=1
      # - SIM_WASM_PATH=/app/path/to/pkg.js
    command: sh -lc "npm ci || npm i && npm run dev"

  event-dispatcher:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ../services/event-dispatcher:/app
    environment:
      - NATS_URL=nats://nats:4222
      - WS_PORT=8090
    command: sh -lc "npm ci || npm i && npm run dev"

  fleets-svc:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ../services/fleets-svc:/app
    command: sh -lc "npm ci || npm i && npm run dev"

  nats:
    image: nats:2-alpine
    ports:
      - "4222:4222"
      - "8222:8222"

